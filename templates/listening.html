 <h1 class="display-1" style="text-align: center;font-weight: bold; ">LISTENING </h1>
<div class="container" style="display: flex;justify-content: space-around;">
  <div style="flex: 1; padding-left: 4rem">
    <form method="get" action="http://127.0.0.1:8000/luyennghe/ss/">
      <div style="display: flex; justify-content: space-between; width:300px;">
        <input type="text" name="inp" value="{{sound.DapAn}}{{sound2}}{{sound3.DapAn}}" hidden="hidden">
        <button type="submit" style="width:200px;" class="btn btn-outline-secondary"><i class="fas fa-volume-up"></i></button>
        <a href="http://127.0.0.1:8000/luyennghe/" class="btn btn-outline-secondary btn-sm" style="width:80px;line-height:40px"><i class="fas fa-long-arrow-alt-right"></i></a>
      </div>
    </form>
    <form method="post" action="http://127.0.0.1:8000/luyennghe/" enctype="multipart/form-data">
      {% csrf_token %}
      </br>
      <textarea name="check" style="width:300px;font-weight:900; height:100px" placeholder="Nhập nội dung bạn nghe được"></textarea>
      </br> </br>
      <div style="display: flex;justify-content: space-between; width:300px;">
        <button type="submit" class="btn btn-primary" style="width:140px">Kiểm Tra</button>
        <a class="btn btn-primary" style="width:140px; color:white" id="bt1">Hiển thị từ </a>
      </div>

    </form>
    <h1 style="color:black;">{{percent}} {{test}}</h1>
    <h2 style="color:black; display:none;" id="bt2">{{sound.DapAn}}{{sound2}}{{sound3.DapAn}}</h2>
    <script>
               var button1 = document.getElementById("bt1");
               var button2 = document.getElementById("bt2");
               button1.onclick = function () {
                      button2.style.display = "block";
                  };
    </script>
